<ui:prop name="items" type="array" />
<ui:prop name="langs" type="array" />

<a href="#main" class="sr-only focus:not-sr-only top-4 right-4 p-1 rounded-sm">Zum Hauptinhalt springen</a>
<nav class="content-grid h-(--nav-height) fixed top-0 w-full z-10 pe-(--scrollbar-width,0px) bg-[linear-gradient(180deg,#1B1823_0%,rgba(34,29,49,0.8)_69.71%,rgba(34,29,49,0)_100%)]" {ui:ref(name: 'root' )}>
    <div class="breakout h-full flex items-center gap-14 justify-between">
        <f:render section="mainlink" />
        <ul class="hidden items-center gap-5 xl:gap-10 lg:flex">
            <f:for each="{items}" as="item" iteration="i">
                <li>
                    <a class="aria-[current=page]:font-bold" href="{item.link}" {f:if(condition: item.active, then: 'aria-current="page"' )}>{item.title}</a>
                </li>
            </f:for>
        </ul>
        <div class="hidden lg:block">
            <button class="focus-ring flex gap-2 items-center">
                <span>DE</span>
                <svg aria-hidden="true" width="11" height="6" viewBox="0 0 11 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.5 0.5L5.5 5.5" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M5.5 5.5L10.5 0.5" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <f:comment>
                <ul id="language_menu" class="language-menu">
                    <f:for each="{langs}" as="item">
                        <li class="{f:if(condition: item.active, then: 'active')} {f:if(condition: item.available, else: 'text-muted')}">
                            <f:if condition="{item.available}">
                                <f:then>
                                    <a href="{item.link}" hreflang="{item.hreflang}" title="{item.title}">
                                        <span>{item.navigationTitle}</span>
                                    </a>
                                </f:then>
                                <f:else>
                                    <span>{item.navigationTitle}</span>
                                </f:else>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </f:comment>
        </div>
        <primitives:dialog.root controlled="{true}" rootId="nav-drawer-{rootId}">
            <div class="lg:hidden grid *:col-start-1 *:row-start-1">
                <primitives:dialog.trigger asChild="{true}">
                    <button class="{ui:cn(value: '
                        focus-ring data-[state=open]:hidden peer z-1 
                        transition-all ease-out duration-300 transition-discrete
                        starting:data-[state=closed]:opacity-0 starting:data-[state=closed]:scale-90 starting:data-[state=closed]:blur-[2px]
                        data-[state=open]:opacity-0 data-[state=open]:scale-90 data-[state=open]:blur-[2px]
                        data-[state=closed]:opacity-100 data-[state=closed]:scale-100 data-[state=closed]:blur-0
                    ')}">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
                            <path d="M4 5h16"></path>
                            <path d="M4 12h16"></path>
                            <path d="M4 19h16"></path>
                        </svg>
                        <span class="sr-only">Menü öffnen</span>
                    </button>
                </primitives:dialog.trigger>
                <primitives:dialog.closeTrigger asChild="{true}">
                    <button class="{ui:cn(value: '
                        focus-ring hidden peer-data-[state=open]:block z-1
                        transition-all ease-out duration-300 transition-discrete
                        starting:peer-data-[state=open]:opacity-0 starting:peer-data-[state=open]:scale-90 starting:peer-data-[state=open]:blur-[2px]
                        peer-data-[state=closed]:opacity-0 peer-data-[state=closed]:scale-90 peer-data-[state=closed]:blur-[2px]
                        peer-data-[state=open]:opacity-100 peer-data-[state=open]:scale-100 peer-data-[state=open]:blur-0
                    ')}" data-persistent>
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                        <span class="sr-only">Menü schließen</span>
                    </button>
                </primitives:dialog.closeTrigger>
            </div>
            <primitives:dialog.backdrop class="{ui:cn(value: '
                fixed left-0 right-0 bottom-0 top-0 bg-black/50 
                transition-all ease-[cubic-bezier(.17,.42,0,1)] duration-400 transition-discrete 
                starting:data-[state=open]:opacity-0 starting:data-[state=open]:backdrop-blur-none
                data-[state=closed]:opacity-0 data-[state=closed]:backdrop-blur-none
                data-[state=open]:opacity-100 data-[state=open]:backdrop-blur-xs
            ')}" />
            <primitives:dialog.positioner class="fixed left-0 right-0 bottom-0 top-0 flex items-end justify-end">
                <primitives:dialog.content class="{ui:cn(value: '
                    bg-background text-foreground h-full shadow-lg w-full pt-(--nav-height)
                    transition-all ease-[cubic-bezier(.17,.42,0,1)] duration-400 transition-discrete 
                    starting:data-[state=open]:-translate-x-full
                    data-[state=closed]:-translate-x-full
                    data-[state=open]:translate-x-0
                    isolate
                ')}">
                    <ui:scrollArea.root class="h-full">
                        <ui:scrollArea.viewport>
                            <ui:scrollArea.content class="mx-(--content-padding-inline) my-6">
                                <ul class="flex flex-col gap-6">
                                    <f:for each="{items}" as="item" iteration="i">
                                        <li>
                                            <a class="aria-[current=page]:font-bold" href="{item.link}" {f:if(condition: item.active, then: 'aria-current="page"' )}>{item.title}</a>
                                        </li>
                                    </f:for>
                                </ul>
                            </ui:scrollArea.content>
                        </ui:scrollArea.viewport>
                        <ui:scrollArea.scrollbar>
                            <ui:scrollArea.thumb />
                        </ui:scrollArea.scrollbar>
                    </ui:scrollArea.root>
                </primitives:dialog.content>
            </primitives:dialog.positioner>
        </primitives:dialog.root>

    </div>
</nav>

<f:section name="mainlink">
    <a href="/" data-persistent class="z-1">
        <ui:logo.raedy class="h-8 w-auto -translate-y-1" aria-hidden="true" />
        <span class="sr-only">
            RAEDY
        </span>
    </a>
</f:section>
