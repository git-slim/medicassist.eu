<ui:prop name="items" type="string[]" />
<ui:prop name="direction" type="string" default="forward" client="{true}" />

<div class="{ui:cn(value: '{class}' )}" {ui:ref(name: 'root' )}>
    <ui:carousel.root controlled="{true}" rootId="marquee-{context.rootId}">
        <ui:carousel.content class="overflow-hidden">
            <f:for each="{items -> f:shuffle()}" as="item" iteration="i">
                <ui:carousel.item>
                    <div class="px-6 py-3 text-lg rounded-full border border-white">
                        {item}
                    </div>
                </ui:carousel.item>
            </f:for>
        </ui:carousel.content>
        <div class="hidden">
            <ui:carousel.prevTrigger>Prev</ui:carousel.prevTrigger>
            <ui:carousel.nextTrigger>Next</ui:carousel.nextTrigger>
            <ui:carousel.autoscrollToggle playText="Autoplay starten" stopText="Autoplay pausieren" />
        </div>
    </ui:carousel.root>
</div>

<vite:asset extension="slimstart_dist" entry="Resources/Private/Components/Marquee/Marquee.entry.ts" />
