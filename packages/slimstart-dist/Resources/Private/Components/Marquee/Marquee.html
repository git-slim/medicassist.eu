<ui:prop name="items" type="array" />
<ui:prop name="direction" type="string" default="forward" client="{true}" />

<div class="{ui:cn(value: '{class}' )}" {ui:ref(name: 'root' )}>
    <ui:carousel.root controlled="{true}" rootId="marquee-{context.rootId}">
        <ui:carousel.content class="overflow-hidden">
            <f:for each="{items -> f:shuffle()}" as="item" iteration="i">
                <f:render section="item" arguments="{item: item, __context_carousel: __context_carousel, ariaHidden: false}" />
            </f:for>
            <f:for each="{items -> f:shuffle()}" as="item" iteration="i">
                <f:render section="item" arguments="{item: item, __context_carousel: __context_carousel, ariaHidden: true}" />
            </f:for>
        </ui:carousel.content>
        <div class="hidden">
            <ui:carousel.prevTrigger>Prev</ui:carousel.prevTrigger>
            <ui:carousel.nextTrigger>Next</ui:carousel.nextTrigger>
            <ui:carousel.autoscrollToggle playText="Autoplay starten" stopText="Autoplay pausieren" />
        </div>
    </ui:carousel.root>
</div>

<f:section name="item">
    <ui:carousel.item aria-hidden="{f:if(condition: ariaHidden, then: 'true', else: 'false')}">
        <div class="{ui:cn(value: 'px-6 py-3 rounded-full cta-gradient', when: '{\'glow-text font-bold\': item.highlight}')}">
            {item.title}
        </div>
    </ui:carousel.item>
</f:section>

<vite:asset extension="slimstart_dist" entry="packages/slimstart-dist/Resources/Private/Components/Marquee/Marquee.entry.ts" />
