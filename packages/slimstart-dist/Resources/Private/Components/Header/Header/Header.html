<f:argument name="layout" type="mixed" optional="{true}" />
<f:argument name="class" type="string" optional="{true}" />
<f:argument name="id" type="string" optional="{true}" />

<f:if condition="{layout} != 100">
    <f:if condition="!{layout}">
        <f:variable name="layout">{settings.defaultHeaderType -> f:or(alternative: '2')}</f:variable>
    </f:if>
    <f:if condition="{layout as integer}">
        <f:variable name="layout">h{layout}</f:variable>
    </f:if>
    <{layout} {f:if(condition: class , then: 'class="{class}"' )} {f:if(condition: id, then: 'id="{id}"' )}>
        <f:slot />
    </{layout}>
</f:if>
