<f:layout name="Default" />

<f:section name="Main">
    <f:render partial="Navigation" arguments="{_all}" />

    <main id="main" class="content-grid">
        <div class="full-width ce">
            <div class="home-grid">
                <div class="home-grid-left sticky top-0 h-screen flex flex-col justify-center">
                    <div class="relative w-full">
                        <ui:image
                            src="EXT:slimstart_dist/Resources/Public/Images/defi.png"
                            class="w-[115%] max-w-none -ml-[15%]" />
                        <ui:checkmark
                            class=" [--offset-y:24%] [--offset-x:18%] absolute top-[calc(50%+var(--offset-y))] left-[calc(50%+var(--offset-x))] -translate-x-[50%] -translate-y-[50%] max-w-none pointer-events-none" />
                    </div>
                </div>
                <div class="home-grid-right min-h-screen flex flex-col justify-center">
                    <h1 class="text-h1">All-in-one READY.</h1>
                </div>

                <div class="home-grid-full ce col-span-2 ce-spacing-bottom-lg">
                    <f:variable name="items" value="{
                        0: 'Zugänglichkeit?',
                        1: 'Zuverlässigkeit?',
                        2: 'Sicherheit?',
                        3: 'Kompatibilität?',
                        4: 'Support?',
                        5: 'Updates?',
                        6: 'Benutzerfreundlichkeit?',
                        7: 'Leistung?',
                        8: 'Skalierbarkeit?',
                        9: 'Integration?',
                        10: 'Kosten?',
                        11: 'Flexibilität?',
                        12: 'Innovation?',
                        13: 'Wartung?'
                    }" />
                    <div class="relative isolate">
                        <div class="z-10 absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 text-center max-w-[700px] px-5 py-8">
                            <div class="-z-10 absolute inset-0 bg-background blur-lg rounded-lg"></div>
                            <h2 class="text-shadow-[0_0_25px_#ff0000,0_0_50px_var(--color-background)]">Mehr Sicherheit. Weniger Sorgen.</h2>
                        </div>
                        <div class="flex flex-col gap-6 bg-background relative">
                            <div class="absolute bottom-full left-0 w-full h-60 bg-linear-to-t from-background to-transparent from-10%"></div>
                            <ui:marquee items="{items}" class="[--item-spacing:2rem]" direction="backward" />
                            <ui:marquee items="{items}" class="[--item-spacing:2rem]" direction="forward" />
                            <ui:marquee items="{items}" class="[--item-spacing:2rem]" direction="backward" />
                            <ui:marquee items="{items}" class="[--item-spacing:2rem]" direction="forward" />
                            <ui:marquee items="{items}" class="[--item-spacing:2rem]" direction="backward" />
                            <ui:marquee items="{items}" class="[--item-spacing:2rem]" direction="forward" />
                            <div class="absolute top-full left-0 w-full h-60 bg-linear-to-b from-background to-transparent from-10%"></div>
                        </div>
                    </div>
                </div>

                <div class="ce home-grid-right">
                    <h2>Mehr als ein Gerät: Eine Komplettlösung</h2>
                    <p>
                        Eiusmod excepteur aute anim aliqua culpa dolor laboris cillum. Esse ullamco amet
                        in eu cillum. Nisi in ea sunt consequat ullamco cillum elit elit cupidatat qui
                        voluptate Lorem aliqua.
                    </p>
                </div>

                <f:variable
                    name="features"
                    value="{
                        0: { title: '24/7 Support', description: 'Eiusmod excepteur aute anim aliqua culpa dolor laboris cillum. Esse ullamco amet in eu cillum.' },
                        1: { title: 'Schnelle Einsatzbereitschaft', description: 'Nisi in ea sunt consequat ullamco cillum elit elit cupidatat qui voluptate Lorem aliqua.' },
                        2: { title: 'Intuitive Bedienung', description: 'Reprehenderit incididunt laboris nisi nostrud excepteur sint occaecat cupidatat non proident.' },
                        3: { title: 'Regelmäßige Updates', description: 'Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.' },
                        4: { title: 'Zuverlässige Leistung', description: 'Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.' },
                        5: { title: 'Umfassende Schulungen', description: 'Laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse.' },
                        6: { title: 'Flexible Finanzierung', description: 'Cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia.' },
                        7: { title: 'Zertifizierte Qualität', description: 'Mollit anim id est laborum. Laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit.' }
                }" />

                <div class="ce home-grid-right">
                    <div class="flex flex-col gap-10">
                        <f:for each="{features}" as="feature" iteration="i">
                            <ui:homeFeatureCard
                                title="{feature.title}"
                                description="{feature.description}" />
                        </f:for>
                    </div>
                    <div class="h-[105vh]"></div>
                    <div id="hide-checkmark"></div>
                </div>

                <div class="ce home-grid-full">
                    <ui:homeVideos.root>
                    </ui:homeVideos.root>
                </div>
            </div>
        </div>
        <div class="ce">
            <ui:testimonials />
        </div>

        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
    </main>

    <f:render partial="Footer" arguments="{_all}" />

    <vite:asset extension="slimstart_dist" entry="src/js/Main.entry.ts" />
</f:section>
